<h3>身体健康</h3>

<span id=message2>
<P>
<ul>
<li>多做运动，例如:跑步、游泳、骑脚踏车和打羽毛球
<li>不要整天呆在家里玩电脑游戏、看电视节目
<li>通过这些运动，我们可以锻炼身体，增强免疫力
<li>和朋友或家人一起运动，也能增进彼此之间的感情。运动也能让我们放松紧张不安的心情，减轻压力。
<li>我们应该重视运动。运动有益健康，而健康就是财富，
<li>得到了健康就等于拥有了财富。
<li>多喝水、多吃蔬菜和水果
<li>水果有丰富的维他命C
<li>少吃煎炸的食物
<li>养成早睡早起的好习惯
<li>不要临时抱佛脚，熬夜读书
</ul>

</P>
